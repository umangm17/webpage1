<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us </title>
</head>
<body>

    <h1>
        Contact Us 
    </h1>
    <form class="row g-3 needs-validation">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">First name</label>
          <input type="text" class="form-control is-valid" id="validationServer01"  required>
          
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Last name</label>
          <input type="text" class="form-control is-valid" id="validationServer02"  required>
         
        </div>
        <div class="col-md-4">
          <label for="validationServerUsername" class="form-label">Email Address</label>
    <input type="email" class="form-control"  id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Subject</label>
            <div class="input-group has-validation">
              
              <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
              
            </div>
          </div>
       
       
        </div>
        
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
        <script>
(() => {
    'use strict'
  
    
    const forms = document.querySelectorAll('.needs-validation')
  
  
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
    </script>
</body>
</html>
